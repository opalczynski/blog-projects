{% extends 'base.html' %}

{% block content %}
<h1>Dashboard</h1>

<form method="post" action="/projects/add/">
  {% csrf_token %}
  {{ add_project_form.as_p }}
  <button type="submit">Add</button>
</form>

<h2>Projects</h2>

<ul>
  {% for project in projects %}
    <li><a href="/projects/{{ project.id }}/">{{ project.name }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
